<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pokémon Search App</title>

		<!-- Favicons -->
		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="assets/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="assets/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="assets/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="assets/favicons/site.webmanifest" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>

		<!-- Bootstrap Icons -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>

		<!-- Custom CSS -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body class="bg-light d-flex flex-column min-vh-100">
		<header>
			<nav class="navbar bg-body-tertiary border-bottom border-2">
				<div class="container-fluid">
					<span class="navbar-brand mb-0 h1 fw-bold fs-3">
						Pokémon Search App
					</span>
				</div>
			</nav>
		</header>
		<main class="flex-grow-1 px-3">
			<div
				class="container bg-white my-3 p-3 d-flex flex-column rounded"
				style="min-height: 72vh; max-width: 720px"
			>
				<form>
					<label for="search-input" class="form-label fs-5">
						Enter Pokémon name or ID:
					</label>
					<div class="input-group">
						<input
							type="text"
							class="form-control"
							id="search-input"
							placeholder="E.g. 100"
							aria-label="Pokémon name or ID"
							aria-describedby="search-button"
							required
						/>
						<button
							class="btn btn-primary"
							type="submit"
							id="search-button"
						>
							Search
						</button>
					</div>
				</form>
				<div class="flex-grow-1 bg-light my-3" style="min-height: 52vh">
					<div class="name-and-id">
						<span id="pokemon-name"></span>
						<span id="pokemon-id"></span>
					</div>

					<div class="size">
						<span id="weight"></span>
						<span id="height"></span>
					</div>

					<div id="sprite-container" class="sprite-container"></div>
					<div id="types"></div>
				</div>
				<div>
					<table class="table table-bordered text-center">
						<tr>
							<th>Base</th>
							<th>Stats</th>
						</tr>

						<tr>
							<td>HP</td>
							<td id="hp"></td>
						</tr>

						<tr>
							<td>Attack</td>
							<td id="attack"></td>
						</tr>

						<tr>
							<td>Defense</td>
							<td id="defense"></td>
						</tr>

						<tr>
							<td>Sp. Attack</td>
							<td id="special-attack"></td>
						</tr>

						<tr>
							<td>Sp. Defense</td>
							<td id="special-defense"></td>
						</tr>

						<tr>
							<td>Speed</td>
							<td id="speed" class="speed"></td>
						</tr>
					</table>
				</div>
			</div>
		</main>
		<footer class="container text-center fw-medium text-secondary">
			<p>
				&copy;
				<script>
					document.write(new Date().getFullYear());
				</script>
				Pokémon Search App. Created By
				<a
					class="text-primary"
					href="https://github.com/GDA0"
					target="_blank"
					>Gideon D. Adeti</a
				>. All Rights Reserved.
			</p>
		</footer>

		<!-- Bootstrap JS -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>

		<!-- Custom JS -->
		<script src="script.js"></script>
	</body>
</html>
